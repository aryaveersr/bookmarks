<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A single-page web app to sort your bookmarks. No installation. Fully local."
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/favicon-16x16.png"
    />
    <link rel="manifest" href="assets/site.webmanifest" />
    <link rel="stylesheet" href="styles/index.css" />
    <script src="scripts/app.ts"></script>
    <title>Bookmarks</title>
  </head>
  <body>
    <header>
      <span>âœ¦</span>
    </header>
    <main>
      <section class="input">
        <label class="file">
          Import bookmarks from HTML
          <input type="file" />
        </label>
        <menu is="c-root-group"></menu>
      </section>
      <section class="preview">
        <form action="javascript:void(0);">
          <label>
            Bookmark title
            <input type="text" name="title" disabled />
          </label>
          <label>
            Bookmark URL
            <input type="text" name="url" disabled />
          </label>
          <div>
            <button type="reset" class="secondary" id="preview-reset" disabled>
              Reset
            </button>
            <div>
              <button type="button" class="danger" id="preview-delete" disabled>
                Delete
              </button>
              <button type="submit" class="primary" id="preview-save" disabled>
                Save
              </button>
            </div>
          </div>
        </form>
        <iframe src="about:blank" title="Bookmark preview"></iframe>
      </section>
      <section class="output">
        <div>
          <button id="output-export">Export as HTML</button>
          <button class="secondary" id="output-create-group">
            Create group
          </button>
          <label>
            Root
            <input type="radio" name="active-group" id="output-radio" checked />
          </label>
        </div>
        <menu is="c-root-group" data-radio="output-radio"></menu>
      </section>
    </main>
  </body>
  <template id="template-bookmark">
    <img width="28" height="28" />
    <div>
      <span slot="title"></span>
      <span slot="url"></span>
    </div>
  </template>
  <template id="template-group">
    <summary>
      <span slot="title"></span>
      <input type="radio" name="active-group" />
    </summary>
  </template>
</html>
